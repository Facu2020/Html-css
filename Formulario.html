<!DOCTYPE html>
<html lang="en">
    <!--lang es para especifica el idioma asi la pag te pregunta si queres traducir-->
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/formulario.css">
        <meta name="autor" content="Facundo Alles">
        <title>Formulario</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="" method="GET">
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <ol>
                    <li>
                        <label for="name">Nombre:</label>
                         <input type="text" id="name" name="name" placeholder="ingrese su nombre" maxlength="10">
                         <abbr title="required" aria-label="required">*</abbr>
                    
                        <label for="apellido">Apellido:</label>
                         <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido" 
                                maxlength="10">
                         <abbr title="required" aria-label="required">*</abbr>

                        <label for="fecha"> Fecha:</label>
                         <input type="month" id="fecha" name="fecha">
                    </li>    
                        <label style="margin-left: 25px;"         for="tel">Teléfono:</label>
                         <input type="tel" id="tel" name="tel"> 
                        
                        <label style="margin-left: 75px;" for="email">Email:</label>
                         <input type="email" id="email" name="email"> 
                         <abbr title="required" aria-label="required">*</abbr>

                        <label for="contraseña">Contraseña:</label>
                         <input type="password" id="contraseña" name="contraseña">
                    </li>
                    <li>
                        <label for="mensaje">Mensaje:</label>
                         <textarea id="mensaje" name="mensaje"></textarea>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Frutas y Comidas</legend>
                <ol>
                    <li>
                        <label for="mandarina">mandarina</label> 
                         <input type="checkbox" id="mandarina" name="mandarina" value="mandarina" checked>
                        
                        <label for="banana">banana</label>
                         <input type="checkbox" id="banana" name="banana" checked>
                        
                        <label for="manzana">manzana</label>
                         <input type="checkbox" id="manzana" name="manzana"checked> 
                    </li>
                    <li>
                        <label for="milanesa">Milanesas</label>
                         <input type="radio" id="milanesa" name="milanesa">
                        
                        <label for="pizza">Pizza</label>
                         <input type="radio" id="pizza" name="pizza">
                        
                        <label for="empanada">Empanada</label>
                         <input type="radio" id="empanada" name="empanada">
                         
                        <label for="asado">Asado</label>
                         <input type="radio" id="asado" name="asado">
                    </li>
                    <li>
                        <label for="search">agregar otra opción:</label>
                         <input type="search" id="search" name="search">
                    </li>
                </ol>    
            </fieldset>
            <fieldset>
                <legend>Datos Extras</legend>
                <ol>       
                    <li>
                        <label for="archivo">Adjuntos:</label>
                         <input type="file" id="archivo" name="archivo" accept="image/*" multiple >
                    </li>
                </ol>
            </fieldset>       
        </form>
                <button class="boton" type="submit">Envie su mensaje</button>
    </body>
</html>
