<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TABLAS</title>
        <link rel="stylesheet" href="styles/tablastyle.css">
    </head>
    <body>
        <table>
            <caption>DATOS DE LAS CHICAS</caption>
            <colgroup>
                <col>
                <col span="3" style="background-color:#f2cc8f;"  >
            </colgroup>
        <thead >    
            <tr>
                <th scope="col"></th>
                <th id="sofi">Sofi</th>
                <th id="cande">Cande</th>
                <th id="adriana">Adriana</th>
                <!--ID y HEADERS son alternativas para el scope -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="pelo" scope="row">Pelo</th>
                <td headers="sofi pelo">Rubio</td>
                <td headers="cande pelo">marr√≥n</td>
                <td headers="adriana pelo">negro</td>
            </tr>
        </tbody>    
        <tfoot>
            <tr>
                <th scope="row">Altura</th>
                <td>1.50 m </td>
                <td>1.60 m</td>
                <td>1.40 m </td>
            </tr>
        </tfoot>  
        </table>
    </body>









</html>
